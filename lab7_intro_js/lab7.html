<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JS by Justen Jiang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Introduction to JavaScript</h1>
    
    <script>
        console.log("Welcome to JavaScript Justen Jiang")
        let number = 10
        console.log("The giving is ", number)
        number++
        console.log("The updated number is ", number)

        let name = "Peter"
        console.log(name+name)
        console.log(name+number)

        let firstname = prompt("Enter a first name ")
        console.log(`Good evening ${firstname}`) //backticks

        let n1 = prompt("Enter number 1: ")
        let n2 = parseInt(prompt("Enter number 2: "))
        console.log(typeof(n1)) //typeof  method of JS that refers to data type of variable 
        let sum = n1+n2;
        console.log(`The sum is ${sum}`)
        n1 = parseInt(n1);
        sum = n1+n2;
        console.log(`The sum after casting is ${sum}`)

        //casting = change from one data type to another
    </script>
</html>
